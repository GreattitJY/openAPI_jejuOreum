<!DOCTYPE html>
<html>

<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        header {
            display: flex;
        }

        button {
            height: fit-content;
            margin: 19px 0 0 10px;
        }

        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h3>마커를 클릭해서 제주 오름을 확인하세요</h3>
        <button id="btn-reset">초기화</button>
    </header>
    <div id="map"></div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN_Kxf8lfHbfXyuFErpW2p_Wi3laDRFb0&callback=initMap&v=weekly">
        </script>
    <script src="./index.js"></script>

</body>

</html>
